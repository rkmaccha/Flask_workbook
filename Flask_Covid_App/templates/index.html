<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/mystyles.css') }}">

    <title>Covid app</title>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="card border-0" style="width: 1000px;">
                <div class="titlecard">
                    <div class="card-body">
                        <h1 class="card-title text-center">Covid Update</h1>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class="card border-0" style="width: 1000px;">
                <div class="card-body">
                    <form action="/info" method="POST">
                        <div class="form-group text-center mt-5 ">
                          <label for="country">Country</label>             
                          <input type="text" name="country"  id="country"  size="30"placeholder="Enter Country"> <br><br>           
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning btn-lg">Get Covid Updates</button>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="card border-0" style="width: 1000px;">
                <div class="card-body">
                    <h1 class="card-title text-center">{{data['country']}}</h1>
                </div>
            </div>
        </div>


        <div class="row">
            <div>
                <div class="card" style="width: 1000px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Total Cases</h5>
                        <h1 class="text-center">{{data['confirmed']}} </h1>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="card" style="width: 1000px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Total Deaths</h5>
                        <h1 class="text-center">{{data['deaths']}} </h1>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
