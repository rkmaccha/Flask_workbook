<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css') }}">
    <title>Iris Prediction</title>
</head>

<body>

    <div class="container mt-5">
        <div class="pagetitle text-center">
            <h1>ML Deployment</h1>

        </div>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="sepallength">sepal length</label>
                <input type="text" name="sepallength" class="form-control" id="sepallength"
                    aria-describedby="sepallength" placeholder="sepal length">
            </div>
            <div class="form-group">
                <label for="sepalwidth">sepal width</label>
                <input type="text" name="sepalwidth" class="form-control" id="sepalwidth" aria-describedby="sepalwidth"
                    placeholder="sepal width">
            </div>
            <div class="form-group">
                <label for="petallength">petal length</label>
                <input type="text" name="petallength" class="form-control" id="petallength"
                    aria-describedby="petallength" placeholder="petal length">
            </div>
            <div class="form-group">
                <label for="petalwidth">petal width</label>
                <input type="text" name="petalwidth" class="form-control" id="petalwidth" aria-describedby="petalwidth"
                    placeholder="petal width">
            </div>
            <div class="text-center">
                <button type="submit" class="predict_button btn-lg btn-outline-secondary">PREDICT</button>
            </div>
            
        </form>

        <div class="row mt-5">
            {% if pred %}
            <div class="col d-flex justify-content-center">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-transparent border-success">PREDICTION</div>
                    <div class="card-body text-success">
                        <h5 class="card-title">{{pred}}</h5>
                        <p class="card-text">the final prediction based on the users inputs.</p>
                    </div>
                    <div class="card-footer bg-transparent border-success">Iris Prediction</div>
                </div>
            </div>
            {% endif %}
        </div>

    </div>

    <footer id="footer">
        <div class="card text-center">
            <div class="card-header ">
                <h3>  Ram Maccha</h3>
               
            </div>
            <div class="card-body">
                <h5 class="card-title">Technical solutions for creative minds</h5>
                <a href="https://www.youtube.com/user/ram4students" target="_blank"
                    class="btn btn-primary">ram4students</a>
            </div>
            <div class="card-footer text-muted">
                lets learn
            </div>
        </div>

    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
